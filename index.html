<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Banner</title>
  </head>
  <body class="page">
    <main class="main">
      <section class="cabinet">
        <ul class="cabinet__container">
          <li draggable class="cabinet__item cabinet__wine">
            <img src="./images/wine.png" alt="wine" />
          </li>
          <li draggable class="cabinet__item cabinet__milk">
            <img src="./images/milk.png" alt="milk" />
          </li>
          <li draggable class="cabinet__item cabinet__jam">
            <img src="./images/jam.png" alt="jam" />
          </li>
          <li draggable class="cabinet__item cabinet__cheese">
            <img src="./images/cheese.png" alt="cheese" />
          </li>
          <li draggable class="cabinet__item cabinet__meat">
            <img src="./images/meat.png" alt="meat" />
          </li>
          <li draggable class="cabinet__item cabinet__leg">
            <img src="./images/leg.png" alt="leg" />
          </li>
          <li draggable class="cabinet__item cabinet__pocket">
            <img src="./images/pocket.png" alt="pocket" />
          </li>
          <li draggable class="cabinet__item cabinet__pineapple">
            <img src="./images/pineapple.png" alt="pineapple" />
          </li>
          <li draggable class="cabinet__item cabinet__banana">
            <img src="./images/banana.png" alt="banana" />
          </li>
          <li draggable class="cabinet__item cabinet__apple">
            <img src="./images/apple.png" alt="apple" />
          </li>
          <li draggable class="cabinet__item cabinet__leaf">
            <img src="./images/leaf.png" alt="leaf" />
          </li>
          <div class="basket">
            <img src="./images/basket.png" alt="basket" /><a
              class="basket__button basket__button_hidden"
              href="https://lavka.yandex.ru/"
              target="_blank"
              >Оплатить корзину</a
            >
          </div>
        </ul>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
