<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Banner</title>
  </head>
  <body class="page">
    <main class="main">
      <section class="cabinet">
        <ul class="cabinet__container">
          <li draggable class="product product__wine" data-name="wine">
            <img src="./images/wine.png" alt="wine" />
          </li>
          <li draggable class="product product__milk" data-name="milk">
            <img src="./images/milk.png" alt="milk" />
          </li>
          <li draggable class="product product__jam" data-name="jam">
            <img src="./images/jam.png" alt="jam" />
          </li>
          <li draggable class="product product__cheese" data-name="cheese">
            <img src="./images/cheese.png" alt="cheese" />
          </li>
          <li draggable class="product product__meat" data-name="meat">
            <img src="./images/meat.png" alt="meat" />
          </li>
          <li draggable class="product product__leg" data-name="leg">
            <img src="./images/leg.png" alt="leg" />
          </li>
          <li draggable class="product product__pocket" data-name="pocket">
            <img src="./images/pocket.png" alt="pocket" />
          </li>
          <li draggable class="product product__pineapple" data-name="pineapple">
            <img src="./images/pineapple.png" alt="pineapple" />
          </li>
          <li draggable class="product product__banana" data-name="banana">
            <img src="./images/banana.png" alt="banana" />
          </li>
          <li draggable class="product product__apple" data-name="apple">
            <img src="./images/apple.png" alt="apple" />
          </li>
          <li draggable class="product product__leaf" data-name="leaf">
            <img src="./images/leaf.png" alt="leaf" />
          </li>
          <div class="basket">
            <img class="basket__img" src="./images/basket.png" alt="basket"/>
            <div class="basket__container"></div>
            <a
              class="basket__button basket__button_hidden"
              href="https://lavka.yandex.ru/"
              target="_blank"
              >Оплатить корзину</a
            >
          </div>
        </ul>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
